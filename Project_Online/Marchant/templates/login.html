{% load staticfiles %}
{% include "base.html" %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <form action="{% url 'Login' %}" method="post">
        {% csrf_token %}
    <table align="center" border="0">
        <tr><th bgcolor="#00ced1" style="font-size: 30px"  >MERCHANT LOGIN</th></tr>
        <tr><th style="font-size: 20px" align="left">Username:</th></tr>
        <tr><th align="left"><input type="text" required name="uname"></th></tr>
       <tr><th style="font-size: 20px" align="left">Password:</th></tr>
        <tr><th align="left"><input type="password" required name="password"></th></tr>
        <tr>
            <th><button type="submit">LOGIN</button> </th>
        </tr>
        <tr><th style="color: red">{{ massage }}</th></tr>

    </table></form>
</body>
</html>
