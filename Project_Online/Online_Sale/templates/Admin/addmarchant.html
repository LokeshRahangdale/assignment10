{% include 'head.html' %}
{% block content %}
<form action="{% url 'savemarchant' %} " method="post">
        {% csrf_token %}
    <table align="center" >
        <tr><th colspan="2"><h1>ADD NEW MERCHANT</h1></th></tr>

        <tr>
            <th>Name</th>
            <th><input type="text" required name="name"></th>
        </tr>
        <tr>
            <th>Contact No</th>
            <th><input type="number" required name="contact"></th>

        <tr>
            <th>Email Id</th>
            <th><input type="email" required name="email"></th>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">SAVE</button></th>
        </tr>
    </form>
    
    </table>
       <table align="center" width="350" border="2">
        <tr><th colspan="4">AVAILABLE MERCHANTS</th></tr>
        <tr>
            <th>IDNO</th>
            <th>NAME</th>
            <th>CONTACT</th>
            <th>DELETE</th>
        </tr>
           {% for x in data %}
            <tr>
               <th>{{x.idno}}</th>
               <th>{{ x.name }}</th>
               <th>{{ x.contact }}</th>
               <th><a href="{% url 'deletemarchant' %}?id={{x.idno}}">Delete</a></th>
           </tr>
           {% endfor %}
    </table>

 

    {% if massage %}
    {{ message }}

{% endif %}
{% endblock content %}
